<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css" />
    <title>Poster Shop Checkout</title>
  </head>
  <body>
    <header class="header">
      <img class="header-img__nav" src="assets/navicon.svg" alt="">
      <h1 class="header__header">Poster Shop</h1>
      <img src="assets/ninjahead.svg" alt="">
    </header>
    <main class="main border">
      <section class="main-card border">
        <img src="" alt="">
        <h3 class="main-card__header border">main-card__header</h3>
        <p class="main-card__text border">main-card__text</p>
        <a class="main-card__button border" href="">main-card__button</a>
      </section>
    </main>
    <footer class="footer border">
      <nav class="footer-nav border">
        <h2 class="footer-nav__header border">footer-nav__header</h2>
        <a class="footer-nav__button border" href="">footer-nav__button</a>
        <a class="footer-nav__button border" href="">footer-nav__button</a>
        <a class="footer-nav__button border" href="">footer-nav__button</a>
      </nav>
      <address class="footer-address border">
        <h2 class="footer-address__header border">footer-address__header</h2>
        <p class="footer-address__text border">footer-address__text</p>
        <p class="footer-address__text border">footer-address__text</p>
      </address>
      <section class="footer-social border">
        <h2 class="footer-social__header border">footer-social__header</h2>
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
      </section>
    </footer>
  </body>
</html>
